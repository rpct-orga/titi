name: Actions Runner Controller Demo
on:
  workflow_dispatch:

jobs:
  container-build:
    runs-on: arc-runner-set
    container: golang
    steps:
    - uses: actions/checkout@v4
    - name: build
      run: |
        go mod init example/hello
        go mod tidy
        go build -buildvcs=false -o hello .
        ls -la
